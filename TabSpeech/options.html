<html>
<head>
</head>
<body>
<div>
Voice setting
<br>
Speaker: <span id="langSelector">
<select name="langSelector">
<option value="DEFAULT">DEFAULT</option>
<option value="ja-jp">ja-jp</option>
<option value="en-us">en-us</option>
</select>
</span>
<span id="voiceSelector">
<select name="voice" disabled>
<option value="DEFAULT">DEFAULT</option>
<option value="Kyoko">Kyoko</option>
</select>
</span>
<br>
<div>
Pitch: <input type="range" name="pitch" id="pitch" min="0" max="2" step="0.01" value="1"/>
Rate: <input type="range" name="rate" id="rate" min="0.1" max="2" step="0.01" value="1"/>
Volume: <input type="range" name="volume" id="volume" min="0" max="1" step="0.01" value="1"/>
</div>
<div>
sample text: <input type="text" name="testText" id="testText" size="80" value="メロスは激怒した。必ず、かの邪智暴虐の王を除かなければならぬと決意した。"/>
</div>
<div>
<button id="voiceSelectorTest">Test</button>
<button id="voiceSettingReset">Reset</button>
<button id="save">Save</button><span id="savedInfomation"></span>
</div>
<script src="options.js"></script>
</body>
</html>
